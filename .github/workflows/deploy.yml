name: Deploy to VPS (test branch)

on:
  push:
    branches:
      - test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ---- Build & Test ----
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "pnpm"

      # ---- Enable Corepack (biar pnpm kebaca) ----
      - name: Enable Corepack
        run: corepack enable

      # ---- Setup pnpm ----
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install & Build Admin (Next.js)
        working-directory: ./admin
        run: |
          pnpm install
          pnpm run build

      - name: Install & Build Backend (NestJS)
        working-directory: ./backend
        run: |
          pnpm install
          pnpm run build

      # ---- Deploy to VPS ----
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/myapp
            git pull origin test
            cd frontend
            pnpm install --production
            pnpm run build
            pm2 restart glucoheart-admin || pm2 start pnpm --name glucoheart-admin -- start
            cd ../backend
            pnpm install --production
            pnpm run build
            pm2 restart glucoheart-backend || pm2 start pnpm --name glucoheart-backend -- start
