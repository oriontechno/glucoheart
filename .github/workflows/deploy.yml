name: Deploy Glucoheart

on:
  push:
    branches:
      - test
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "10"

      - name: Build Backend
        working-directory: ./backend
        run: |
          pnpm install --no-frozen-lockfile
          pnpm build

      - name: Build Admin
        working-directory: ./admin
        run: |
          pnpm install --no-frozen-lockfile
          pnpm build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            # Setup environment
            export PATH="$HOME/.nvm/versions/node/v22/bin:$PATH"
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"

            # Verify tools
            node -v
            pnpm -v

            cd /var/www/glucoheart

            # Pull latest code
            git pull origin test

            # Deploy Admin
            cd admin
            pnpm install --no-frozen-lockfile
            pnpm build
            pm2 restart glucoheart-admin || pm2 start "pnpm start" --name glucoheart-admin

            # Deploy Backend  
            cd ../backend
            pnpm install --no-frozen-lockfile
            pnpm build
            pm2 restart glucoheart-backend || pm2 start "pnpm start" --name glucoheart-backend

            # Save PM2
            pm2 save

            echo "âœ… Deployment completed!"
