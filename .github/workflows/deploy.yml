name: Deploy Glucoheart

on:
  push:
    branches:
      - test # ganti sesuai branch yang mau auto deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Add VPS to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            echo "âœ… SSH connection works!"
            hostname
            whoami

      - name: Build Backend
        working-directory: ./backend
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Build Admin
        working-directory: ./admin
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      - name: Build & Restart on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            export PATH=$PATH:/root/.nvm/versions/node/v22.13.0/bin

            cd /var/www/glucoheart/admin
            pnpm install --frozen-lockfile
            pnpm build
            pm2 restart glucoheart-admin || pm2 start "pnpm start" --name glucoheart-admin

            cd /var/www/glucoheart/backend
            pnpm install --frozen-lockfile
            pnpm build
            pm2 restart glucoheart-backend || pm2 start "pnpm start" --name glucoheart-backend
